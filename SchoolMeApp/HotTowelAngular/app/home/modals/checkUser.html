<modal title="checkUser" visible="showModal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" data-ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">{{vm.dialogTitle}}</h3>
        </div>
        <!-- end modal header  -->
        <!-- begin modal body -->
        <form class="form-horizantal" name="registerUser">
            <div class="modal-body">
                <div class="form-group">
                    <label for="Name" class="col-sm-3 control-label">Some Text here</label>
                    <input class="form-control"
                           id="RandomText"
                           placeholder="" required /> <!--data-ng-model="vm.userInfo.NameLast"-->
                </div>
            </div>
        </form>
        <!-- end modal body -->
        <div class="modal-footer">
            <div class="form-group">
                <button type="button" class="btn btn-default" data-ng-click="vm.cancel()">
                    Cancel
                </button>
                <button type="button" class="btn btn-success" data-ng-click="vm.sendRegistration()" data-ng-disabled="registerUser.$invalid">
                    Save
                </button>
            </div>
        </div>
        <!-- end modal footer -->
    </div>
</modal>
